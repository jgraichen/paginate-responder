sudo: false
dist: trusty
language: ruby
rvm:
  - '2.5.3'
  - '2.4.5'
  - '2.3.8'
  - '2.2.10'
  - '2.1.10'
env:
  - GEM=will_paginate
  - GEM=kaminari
  - GEM=pagy
gemfile:
  - gemfiles/rails_4_2.gemfile
  - gemfiles/rails_5_0.gemfile
  - gemfiles/rails_5_1.gemfile
  - gemfiles/rails_5_2.gemfile
  - gemfiles/rails_head.gemfile
jobs:
  exclude:
    - rvm: '2.1.10'
      gemfile: gemfiles/rails_5_0.gemfile
    - rvm: '2.1.10'
      gemfile: gemfiles/rails_5_1.gemfile
    - rvm: '2.1.10'
      gemfile: gemfiles/rails_5_2.gemfile
    - rvm: '2.1.10'
      gemfile: gemfiles/rails_head.gemfile
    - rvm: '2.2.10'
      env: GEM=pagy
    - rvm: '2.1.10'
      env: GEM=pagy
  allow_failures:
    - gemfile: gemfiles/rails_head.gemfile
  include:
    - stage: Release
      rvm: 2.5.3
      env: []
      script: skip
      install: skip
      deploy:
        provider: rubygems
